<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <form id="tax-form">
        <div class="form-group">
          <label for="gross-income">Gross Annual Income:  <span
            class="tooltip"
            data-tooltip="Enter your total income before any deductions."
            >?</span
          ></label>
          <div class="input-tooltip">
            <input type="number" id="gross-income" placeholder="Enter your income">
            <span class="tooltip" data-tooltip="Enter numbers only">?</span>
          </div>
          
        </div>
        <div class="form-group">
          <label for="extra-income">Extra Income: <span
            class="tooltip"
            data-tooltip="Enter any additional income not included in your gross annual income."
            >?</span
          ></label>
          <input
            type="number"
            id="extra-income"
            placeholder="Enter extra income"
          />
          
        </div>
        <div class="form-group">
          <label for="deductions">Deductions: <span
            class="tooltip"
            data-tooltip="Enter any deductions or exemptions applicable to your income."
            >?</span
          ></label>
          <input type="number" id="deductions" placeholder="Enter deductions" />
          
        </div>
        <div class="form-group">
          <label for="age">Age: <span
            class="tooltip"
            data-tooltip="Select your age group for tax calculation purposes."
            >?</span
          ></label>
          <select id="age">
            <option value="">Select Age</option>
            <option value="<40">&lt; 40</option>
            <option value=">=40 & <60">&gt;= 40 &amp; &lt; 60</option>
            <option value=">=60">&gt;= 60</option>
          </select>
          
        </div>
        <button type="submit" onclick="toggleVisibility()" id="calculate">
          Submit
        </button>
      </form>
    </div>
    <div id="modal" class="modall" style="display: none">
      <div class="modal-content">
        <h2>Tax Calculation Results</h2>
        <div id="modal-content-inner">
          <p>Taxable Income: <span id="taxable-income"></span></p>
          <p>Tax Rate: <span id="tax-rate"></span>%</p>
          <p>Tax Amount: <span id="tax-amount"></span></p>
        </div>
        <button onclick="toggleVisibility()" id="close-modal">Close</button>
      </div>
    </div>

    <script>
      function toggleVisibility() {
        var myDiv = document.getElementById("modal");
        if (myDiv.style.display === "none") {
          console.log("hiii");
          myDiv.style.display = "block";
        } else {
          myDiv.style.display = "none";
        }
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
